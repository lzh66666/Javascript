	<body>
		<script>
			var hd;
			//检测数据类型
			//被声明但是没有被赋值的空变量是undefined
			//整数和小数
			hd=1111111.1;

			hd="12adsf";

			hd=4<7;

			var hd={};
			var re = typeof hd;
			document.write(re);
		</script>
