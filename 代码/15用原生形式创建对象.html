<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//用原生方式创建对象(也叫用json格式创建对象)
			var iphone9 = {
				color:'土豪金',
				price:'8000元',
				size:'5.5寸',
				weight:'200g',
				chat:function(){
					alert('能聊天');
				},
				call:function(){
					alert('能打电话');
				}
			};
			//对象.属性名
			alert(iphone9.color);
			//对象.函数名()
			iphone9.chat();
		</script>
	</head>
	<body>
	</body>
</html>
