<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script>
			//用隐性方式创建数组
			//对象:很多属性(变量)和方法(函数)的集合体

			var shuiguo = ['苹果','鸭梨','葡萄','香蕉','西瓜'];
//			alert(shuiguo.length);
//			document.write(shuiguo[3]);
			//数据的替换
			shuiguo[1] = '火龙果';
			document.write(shuiguo);
			//新增数组
			shuiguo[shuiguo.length] = '芒果';
			document.write("<br />");
			
			document.write(shuiguo);
		</script>
