<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//Number()转换成数值    
			var hd=5>6;
//			var hd='';
//			var hd='003.00';
//			var hd='大师傅';
			var hds=Number(hd);
			alert(hds);
			//parseInt 将字符串转化为整数
			var x='200px';
			var y=parseInt(x);
			alert(y);
			//parseInt 将字符串转化为小数
			//isNaN()检查是否能转成非数字
			var n='sadf';
			var re=isNaN(n);
			document.write(re);
			//eval()
			var str='1+1';
			var s=eval(str);
			document.write(s);
		</script>
	</head>
	<body>
	</body>
</html>
