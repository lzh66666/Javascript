<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#hd1{
				width:400px;
				height:230px;
				border:4px solid red;
			}
			#hd2{
				width:400px;
				height:230px;
				border:4px solid blue;
			}
			#hd{
				width:300px;
			}
		</style>
		<script>
			window.onload=function(){
				var hd1=document.getElementById("hd1");
				var hd2=document.getElementById("hd2");
				var btn=document.getElementById("btn");
				var n=1;
				btn.onclick=function(){
					if(n==1){
						var con=hd1.innerHTML;
						hd2.innerHTML=con;
						//将hd1清空
						hd1.innerHTML='';
						n=0;
					}
					else if(n==0){
						var con=hd2.innerHTML;
						hd1.innerHTML=con;
						hd2.innerHTML='';
						n=1;
					}
					
				}
			}
		</script>
	</head>
	<body>
		<div id='hd1'>后盾人人人做后盾后盾人人人做后盾后盾人人人做后盾后盾人人人做后盾后盾人人人做后盾<img src="../../html/上课笔记/lu2.png" id='hd'/></div>
			<br />
			<input type="button" value='乾坤大挪移' id='btn'/>
			<br />
			<br />
		<div id="hd2"></div>
	</body>
</html>
